<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Images</h6>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th class="th_for_sort" scope="col" ng-click="order_by('Id')">ID <i ng-class="get_sort_class('Id')"></i></th>
          <th class="th_for_sort" scope="col" ng-click="order_by('RepoTags')">Tag <i
              ng-class="get_sort_class('RepoTags')"></i></th>
          <th class="th_for_sort" scope="col" ng-click="order_by('Created')">Created <i
              ng-class="get_sort_class('Created')"></i></th>
          <th class="th_for_sort" scope="col" ng-click="order_by('VirtualSize')">Size <i
              ng-class="get_sort_class('VirtualSize')"></i></th>
          <th scope="col">Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr
          dir-paginate="image in images | orderBy:order_by_me:reverse_sort | filter:search | itemsPerPage:itemsPerPage">
          <td><a ng-href="#!/images/{{image.Id}}" style="cursor: pointer">{{image.Id | limitTo:12:7}}</a></td>
          <td>{{image.RepoTags[0]}}</td>
          <td>{{image.Created * 1000 | date : 'dd MMMM yyyy HH:mm'}}</td>
          <td>{{image.VirtualSize | Filesize}}</td>
          <td>
            <button ng-click="delete_image(image.Id)" class="btn btn-danger btn-circle"><i
                class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center">
    <dir-pagination-controls max-size="maxSize" direction-links="true" boundary-links="true">
    </dir-pagination-controls>
  </div>
</div>
